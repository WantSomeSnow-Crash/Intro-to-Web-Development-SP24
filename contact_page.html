<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./contact_page_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap">
</head>
<body>

    <header>
        <a href="./index.html" target="_self">HOME</a>
        <a href="./about_page.html"target="_self">ABOUT</a>
        <a href="./index.html"target="_self">DYLAN SACHS PHOTOGRAPHY</a></div>
        <a href="./full_portfolio_page.html"target="_self">PORTFOLIO</a>
        <a href="./contact_page.html"target="_self">CONTACT</a>
    </header>

    <div class="container">
        <div class="contact-form">
            <h1>Contact Me</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="interest">What do you need photographed?</label>
                    <textarea id="interest" name="interest" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
