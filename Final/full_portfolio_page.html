    <script>
        $(document).ready(function(){
            $(".filter-button").click(function(){
                var value = $(this).attr('data-filter');
                var buttonText = $(this).text();
                $("#filterDropdown").text(buttonText);
                if(value == "all") {
                    $('.filter').show('1000');
                } else {
                    $(".filter").not('.'+value).hide('3000');
                    $('.filter').filter('.'+value).show('3000');
                }
            });

        $(document).on("click",".image", function() {
            var imageUrl = $(this).attr('src');
            $("#modalImage").attr('src', imageUrl);
            $("#imageModal").modal('show');
        });

        $(".image").each(function() {
            var image = $(this);
            gsap.set(image, {scale: 1});

            image.hover(
                function() {
                    gsap.to(image, {scale: 1.15, duration: 0.5}); // Scale up image on hover
                },
                function() {
                    gsap.to(image, {scale: 1, duration: 0.5}); // Scale down image on hover out
                }
            );
        });
    });
</script>

<script>
    $(document).ready(function() {
        function resizeModalImage() {
            var modalBody = $('.modal-body');
            var modalImage = $('#modalImage');

            modalImage.css({ width: '', height: '' });

            var modalBodyWidth = modalBody.width();
            var modalBodyHeight = modalBody.height();

            var imageWidth = modalImage.width();
            var imageHeight = modalImage.height();

            var aspectRatio = imageHeight / imageWidth;

            var scaleFactor;
            if (aspectRatio > 1) {
                scaleFactor = modalBodyHeight * 0.5 / imageHeight; // Adjust this value as needed
            } else {
                scaleFactor = modalBodyWidth / imageWidth; // Adjust this value as needed
            }

            modalImage.css({ height: imageHeight * scaleFactor, width: imageWidth * scaleFactor });

            var marginLeft = (modalBodyWidth - modalImage.width()) / 2;
            modalImage.css({ marginLeft: marginLeft });
        }

        $('#imageModal').on('shown.bs.modal', function() {
            resizeModalImage();
        });

        $(window).on('resize', function() {
            resizeModalImage();
        });

        $(document).on("click", ".image-container .image", function() {
            var imageUrl = $(this).attr('src');
            var imageDescription = $(this).siblings('.overlay').find('.image-description').text();
            $("#modalImage").attr('src', imageUrl);
            $("#modalDescription").text(imageDescription);
            $("#imageModal").modal('show');
        });

        $(".image-container .image").each(function() {
            var image = $(this);
            gsap.set(image, {scale: 1});

            image.hover(
                function() {
                    gsap.to(image, {scale: 1.1, duration: 0.5});
                },
                function() {
                    gsap.to(image, {scale: 1, duration: 0.5});
                }
            );
        });
    });
</script>
