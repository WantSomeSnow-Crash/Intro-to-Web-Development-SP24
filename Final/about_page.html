    <script>
        window.onload = function() {
    // Select the h1 and p elements
    var h1 = document.querySelector('h1');
    var p = document.querySelector('p');

    // Create the animation for the h1 element
    gsap.from(h1, {
        duration: 1, // Duration of 1 second
        x: -200, // Start from 200px to the left
        autoAlpha: 0, // Start from fully transparent
        rotation: 0.01, // Add a slight rotation
        ease: "power2.out" // Use a smooth easing function
    });

    // Create the animation for the p element, delayed by 0.5 seconds
    gsap.from(p, {
        duration: 1, // Duration of 1 second
        delay: 0.5, // Delay of 0.5 seconds
        x: -200, // Start from 200px to the left
        autoAlpha: 0, // Start from fully transparent
        rotation: 0.01, // Add a slight rotation
        ease: "power2.out" // Use a smooth easing function
    });
}
